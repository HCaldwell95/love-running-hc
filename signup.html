<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta tags for search engines-->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park"
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <!--Title-->
    <title>Love Running</title>
    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i>
      </label>
      <nav>
        <ul id="menu">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="gallery.html">Gallery</a>
          </li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!--Main Content-->
    <main id="gallery-main">
        <section id="signup">
            <form id="signup-form" method="post" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's Get You Signed Up!</h2>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" class="text-input" name="fname" required><br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" class="text-input" name="lname" required><br>
                <label for="email"></label>Email Address:</label>
                <input type="email" id="email" class="text-input" name="email" required><br>
                <div id="radio-buttons">
                <label for="road">Road</label>
                <input type="radio" id="road" name="running_preference" value="road" required><br>
                <label for="trail">Trail</label>
                <input type="radio" id="trail" name="running_preference" value="trail" required><br>
                <label for="both">Both</label>
                <input type="radio" id="both" name="running_preference" value="both" required><br>
                </div>
                <input type="submit" id="lets-run" class="join-button" name="lets-run" value="Let's Run"> 
            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page (opens in a new tab)"
          >
            <i class="fa-brands fa-youtube"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
    </footer>

    <!--Font Awesome Kit-->
    <script
      src="https://kit.fontawesome.com/62f7b1be0a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
